    <!-- otro css con bootstrap actualizado  -->
    <section class="vh-100" style="background-color: #9A616D;">
        {% if mensaje %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ mensaje }}</strong>
        </div>
        {% endif %}  
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="{{ url_for('logo_barberia')}}"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <form action="/admin/login" method="post">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                          <span class="h1 fw-bold mb-0">MachaBarberShop</span>
                        </div>
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión en su cuenta</h5>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="txtEmail" class="form-control form-control-lg" name="txtEmail" aria-describedby="helpId" placeholder="Escriba su Correo Electrónico"/>
                          <label class="form-label" for="txtEmail">Correo Electronico</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="txtPassword" class="form-control form-control-lg" name="txtPassword" aria-describedby="helpId" placeholder="escriba su contraseña"/>
                          <label class="form-label" for="txtPassword">Password</label>
                        </div>
                        <div class="pt-1 mb-4">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                        </div>
                        <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes una cuenta?<a href="/cliente/login"
                            style="color: #393f81;">Registrar aquí</a></p>
                        <a href="#!" class="small text-muted">Condiciones de uso.</a>
                        <a href="#!" class="small text-muted">Política de privacidad</a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
